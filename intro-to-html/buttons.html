<style>
    .subscribe-button {
        background-color: rgb(202, 9, 9);
        color: white;
        border: none;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 8px;
        transition: opacity 0.15s;
        vertical-align: top;
    }
    
    .subscribe-button:hover{
        opacity: 0.7;
    }    

    .subscribe-button:active{
        opacity: 0.5;
    }
    
    .join-button {
        background-color: whitesmoke;       
        color: rgb(29, 155, 240);
        border: none;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 11px;
        padding-right: 11px;
        cursor: pointer;
        border-radius: 2px;
        border-style: solid;
        border-color: rgb(29, 155, 240);
        border-width: 1px;
        transition: background-color 0.20s, color 0.20s;
        vertical-align: top;
    }

    .join-button:hover {
        background-color: rgb(29, 155, 240);
        color: white;
    }
    
    .join-button:active {
        opacity: 0.7;
    }
    
    .tweet-button {
        background-color: rgb(29, 155, 240);
        color: whitesmoke;
        border: none;
        padding-top: 10px;
        padding-bottom: 8px;
        padding-left: 17px;
        padding-right: 17px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }

    .tweet-button:hover {
        box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.30);
    }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
